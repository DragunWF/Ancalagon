<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancalagon Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <section class="content flex-object">
      <article class="container flex-object">
        <h1>Bot is online!</h1>
        <a href="https://github.com/DragunWF/Ancalagon" target="_blank">
          <picture>
            <source type="image/webp" srcset="/data/page/ancalagon.webp" />
            <source type="image/png" srcset="/data/page/ancalagon.png" />
            <img src="/data/page/ancalagon.png" alt="" />
          </picture>
        </a>
        <p>
          Ancalagon is a discord bot written in JavaScript. If this page is not
          available then the bot is offline.
        </p>
      </article>
    </section>
  </body>
  <script>
    $(document).ready(() => {
      const hiddenContents = [".content", ".container"];

      for (let content of hiddenContents) {
        $(content).hide();
      }

      $(".content").slideDown(1500, () => {
        $(".container").fadeIn(1500);
      });
    });
  </script>
</html>
